---
layout: default
---
<!-- main content goes here -->
<ul id="posts-list" class="medium-block-grid-2 xlarge-block-grid-3 ">
    {% for post in site.posts limit: 8 %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
            <div class="posts-list-container">
                {% if post.fimg %}
                <img src="images/{{post.fimg}}">
                {% endif %}
                <div class="post-thumbnail-title">
                    <h3>
                        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                    </h3>
                    <span>par {{ site.data.author[post.author].nickname }}, le {{ post.date | date: "%d/%m/%Y" }}</span>
                </div>

            </div>
        </a>
    </li>
    {% endfor %}
</ul>

<div class="infinite-spinner"></div>
